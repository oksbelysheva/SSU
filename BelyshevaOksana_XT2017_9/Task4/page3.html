<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Page 3</title>
	<link href="reset.css" rel="stylesheet" type="text/css">
	<link href="style.css" rel="stylesheet" type="text/css">
	<script src="http://code.jquery.com/jquery-3.2.1.js"
	integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
	crossorigin="anonymous"></script>
</head>
<body onload="startTimer()">
<div style="text-align: center;">
	<h1>Page 3</h1>

	<p><span id="my_timer" style="color: #f00; font-size: 150%; font-weight: bold;">00:10</span></p>
	<button id="pause"><span>Pause</span></button>
	<button id="start"><span>Start</span></button>
	<div>
		<a href="page2.html">
			<button><span>Previous</span></button>
		</a>
	</div>
</div>
	
</body>
<script type="text/javascript">
	function startTimer() {
		var my_timer = document.getElementById("my_timer");
		var time = my_timer.innerHTML;
		var arr = time.split(":");
		var m = arr[0];
		var s = arr[1];
		if($('#pause').hasClass("selected"))
		{
			return;
		}
		if (s == 0) {
			if (m == 0) {
				window.location.href = "page4.html";
				return;
			}
			m--;
			if (m < 10) m = "0" + m;
			s = 59;
		}
		else s--;
		if (s < 10) s = "0" + s;
		document.getElementById("my_timer").innerHTML = m+":"+s;
		setTimeout(startTimer, 1000);
	}

	$('#pause').on('click',function(){
		$(this).addClass('selected');
	});

	$('#start').on('click',function(){
		$('#pause').removeClass('selected');
		startTimer();
	});
</script>
</html>
